<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20240104.html</title>
    <style>
        #show {
            width: 300px;
            height: 350px;
            background-color: aqua;
        }
        span {
            display: inline-block;
            width: 90px;
            height: 30px;
            background-color: yellow;
            margin: 2px;
        }
    </style>
	
	 <script>
		 
		 document.addEventListener('DOMContentLoaded', function(){
			 //이 페이지의 모든 DOM요소를 load한 다음에 실행.
			 const words = 'Lorem ipsum dolor sit, amet consectetur adipisicing elit.'//
        +' Earum ullam doloremque, accusamus voluptatem eos assumenda'//
        +' tenetur enim voluptatum corporis, exercitationem odit mollitia'//
        +' adipisci obcaecati alias reiciendis quisquam sunt ea at.';
        const wordAry = words.split(' ');
        // 숙제: span 태그로 감싸서 show에 추가추가 해서 쌓기(DOM 사용)
        let show = document.querySelector('#show');

        wordAry.reduce((acc, word) => {
            let spn = document.createElement('span');
            spn.innerText = word;
            acc.appendChild(spn);
            return acc;
        }, show)

        // id=delBtn 에 클릭 이벤트
        document.querySelector('#delBtn').addEventListener('click', function(){
            // 사용자의 입력값(userInput) ==
            // 화면상의 span요소를 가져와서 spanAll: span.remove());
            // 사용자 입력화면 초기화
            // let userInput = document.querySelector('input[name=userValue]').value;
            let userInput = document.querySelector('#userValue').value;
            let spanAll = document.querySelectorAll('span');
            for(let item of spanAll) {
                if(item.innerText == userInput){
                    item.remove();
                }
            };
            
            document.querySelector('input[name="userValue"]').addEventListener("keyup", function(e){
				console.log(e.keyCode);
				if(e.keyCode == 13 ){
					let userInput = document.querySelector('input[name="userValue"]').value;
					let span = document.createElement('span');
					span.innerText = userInput;
					show.appendChild(span);
					
				document.querySelector('input[name="userValue"]').value = '';
				}
			});
       });
		 });
		 
        
    </script>
</head>
<body>
	
    <input type="text" name="userValue" id="userValue">
    <button id="delBtn">삭제</button>
    <div id="show">
    </div>
   
</body>
</html>
